<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Tic-Tac-Toe Codealong</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="main">
        <h1>Play Tic Tac Toe</h1>
    <div id="displayTurn"></div>
        <div id="gameboard" class="container">
        <div id="topL" class="gameTile"></div>
        <div id="topM" class="gameTile"></div>
        <div id="topR" class="gameTile"></div>
        <div id="midL" class="gameTile"></div>
        <div id="midM" class="gameTile"></div>
        <div id="midR" class="gameTile"></div>
        <div id="botL" class="gameTile"></div>
        <div id="botM" class="gameTile"></div>
        <div id="botR" class="gameTile"></div>
    </div>
    <button id="reset">New Game</button>
    <div id="displayResults"></div>
</div>
</body>
</html>
